<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

<!--Google font Manrope-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 

<!--BootSrap JS-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">




<!--Own JS file-->
<link rel="stylesheet" href="style.css">
  
</head>
<body>

  <main>

  <div id="cardLayout" class="container d-flex justify-content-center">
    <div class="column d-flex flex-column userSide">
      <div class="report">     
        <img class="userAvatar" src="./images/image-jeremy.png" alt="User avatar">
        <div class="repTitle">Report for</div>
        <div class="userName"><h1>Jeremy Robson</h1></div>
      </div>
      
      <div class="timeLimit">
        <div class="dayLimit">
          Daily
        </div>
        <div class="weekLimit">
          Weekly
        </div>
        <div class="monthLimit">
          Monthly
        </div>
      </div>
     </div>

     <div class="columns">
    <div class="column">
      
      <div class="work">
        <div class="icons"><img class="work-icon" src="./images/icon-work.svg" alt="Work briefcase icon"></div>
        <div class="boxes">
        Work
        <div class="selectedTimeLimit">
          <div class="hoursNow">
            <div class="time">5hrs</div> 
          </div>
          <div class="hoursPrevious">
            <div class="preData">Previous </div>- <div class="preTime">7hrs</div> 
          </div>
        </div>
      </div>  
    </div> 
  </div>
    <div class="column">

      <div class="exercise">
        <div class="icons"><img class="exercise-icon" src="./images/icon-exercise.svg" alt="Exercise icon"></div>
        <div class="boxes"> 
          Exercise
        <div class="selectedTimeLimit">
          <div class="hoursNow">
            <div class="time">1hr</div>
          </div>
          <div class="hoursPrevious">
            <div class="preData">Previous </div>- <div class="preTime">1hr</div> 
          </div>
        </div>
    </div>
  </div>
 </div> 
</div>

<div class="columns">
    <div class="column">
      <div class="play">
        <div class="icons"><img class="exercise-icon" src="./images/icon-play.svg" alt="Exercise icon"></div>
        <div class="boxes">  Play
        <div class="selectedTimeLimit"></div>
          <div class="hoursNow">
            <div class="time">1hr</div>
          </div>
          <div class="hoursPrevious">
            <div class="preData">Previous </div>- <div class="preTime">2hr</div> 
          </div>
        </div>
      </div>
    </div>
      <div class="column">
      <div class="social">
        <div class="icons"><img class="exercise-icon" src="./images/icon-social.svg" alt="Exercise icon"></div>
        <div class="boxes"> Social
        <div class="selectedTimeLimit">
        </div>
          <div class="hoursNow">
            <div class="time">1hr</div>
          </div>
          <div class="hoursPrevious">
            <div class="preData">Previous </div>- <div class="preTime">3hr</div> 
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="columns">
    <div class="column">
      <div class="study">
        <div class="icons"><img class="exercise-icon" src="./images/icon-study.svg" alt="Exercise icon"></div>
        <div class="boxes">Study
        <div class="selectedTimeLimit"></div>
          <div class="hoursNow">
          <div class="time">0hr</div>
          </div>
          <div class="hoursPrevious">
            <div class="preData">Previous </div>- <div class="preTime">1hr</div> 
        </div>
      </div>
      </div>

      <div class="column">
      <div class="selfCare">
        <div class="icons"><img class="exercise-icon" src="./images/icon-self-care.svg" alt="Exercise icon"></div>
        <div class="boxes"> Self Care
        <div class="selectedTimeLimit"></div>

          <div class="hoursNow">
          <div class="time">0hr</div>
          </div>
          <div class="hoursPrevious">
            <div class="preData">Previous </div>- <div class="preTime">1hr</div> 
        </div>
      </div>
      </div>
    </div>
  </div>
</div> 

</div>  
</main>

 <!--BootStrap Javascript-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

 <!--Own Javascript file-->
 <script src="./script.js"></script>
</body>
</html>
